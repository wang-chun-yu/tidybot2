    <script>
        // å…¨å±€å˜é‡
        let socket = null;
        let isConnected = false;
        let episodeActive = false;
        let linearSpeedScale = 0.8;
        let angularSpeedScale = 0.8;

        // æ§åˆ¶çŠ¶æ€
        let moveJoystickActive = false;
        let rotationActive = false;
        let moveJoystickData = { x: 0, y: 0 };
        let rotationData = { direction: 0 }; // -1: é€†æ—¶é’ˆ, 0: åœæ­¢, 1: é¡ºæ—¶é’ˆ

        // DOMå…ƒç´ 
        const connectionIndicator = document.getElementById('connectionIndicator');
        const connectionText = document.getElementById('connectionText');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const emergencyStop = document.getElementById('emergencyStop');

        // é€Ÿåº¦æ»‘åŠ¨æ¡
        const linearSpeedSlider = document.getElementById('linearSpeedSlider');
        const angularSpeedSlider = document.getElementById('angularSpeedSlider');
        const linearSpeedValue = document.getElementById('linearSpeedValue');
        const angularSpeedValue = document.getElementById('angularSpeedValue');

        // æ§åˆ¶å…ƒç´ 
        const moveJoystick = document.getElementById('moveJoystick');
        const moveKnob = document.getElementById('moveKnob');
        const moveIndicator = document.getElementById('moveIndicator');
        
        const rotationControl = document.getElementById('rotationControl');
        const rotateLeft = document.getElementById('rotateLeft');
        const rotateRight = document.getElementById('rotateRight');
        const rotateIndicator = document.getElementById('rotateIndicator');

        // çŠ¶æ€æ˜¾ç¤ºå…ƒç´ 
        const positionX = document.getElementById('positionX');
        const positionY = document.getElementById('positionY');
        const positionTheta = document.getElementById('positionTheta');
        const linearVelocity = document.getElementById('linearVelocity');
        const angularVelocity = document.getElementById('angularVelocity');
        const robotStatus = document.getElementById('robotStatus');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            setupEventListeners();
            setupMoveJoystick();
            setupRotationButtons();
            startControlLoop();
        });

        // åˆå§‹åŒ–Socketè¿æ¥
        function initializeSocket() {
            socket = io();

            socket.on('connect', function() {
                isConnected = true;
                updateConnectionStatus(true);
                console.log('Connected to base teleop server');
            });

            socket.on('disconnect', function() {
                isConnected = false;
                updateConnectionStatus(false);
                console.log('Disconnected from server');
            });

            socket.on('base_config', function(data) {
                console.log('Base config received:', data);
            });

            socket.on('base_status', function(data) {
                updateStatusDisplay(data);
            });

            socket.on('episode_status', function(data) {
                episodeActive = data.active;
                updateControlButtons();
            });

            socket.on('speed_config_ack', function(data) {
                console.log('Speed config updated:', data);
            });

            socket.on('base_stopped', function() {
                emergencyStopActivated();
            });
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æ§åˆ¶æŒ‰é’®
            startBtn.addEventListener('click', startEpisode);
            stopBtn.addEventListener('click', stopEpisode);
            resetBtn.addEventListener('click', resetEnvironment);
            emergencyStop.addEventListener('click', handleEmergencyStop);

            // é€Ÿåº¦æ»‘åŠ¨æ¡
            linearSpeedSlider.addEventListener('input', updateLinearSpeed);
            angularSpeedSlider.addEventListener('input', updateAngularSpeed);

            // é˜²æ­¢é¡µé¢æ»šåŠ¨å’Œç¼©æ”¾
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        }

        // è®¾ç½®ç§»åŠ¨æ‘‡æ†
        function setupMoveJoystick() {
            const rect = moveJoystick.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const maxDistance = centerX - 25; // å‡å»æ‘‡æ†çƒåŠå¾„

            let isDragging = false;

            function handleStart(e) {
                isDragging = true;
                moveJoystick.classList.add('vibrate');
                setTimeout(() => moveJoystick.classList.remove('vibrate'), 100);
                
                // è§¦è§‰åé¦ˆ
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }

            function handleMove(e) {
                if (!isDragging) return;

                e.preventDefault();
                
                const touch = e.touches ? e.touches[0] : e;
                const rect = moveJoystick.getBoundingClientRect();
                
                let x = touch.clientX - rect.left - centerX;
                let y = touch.clientY - rect.top - centerY;
                
                const distance = Math.sqrt(x * x + y * y);
                
                if (distance > maxDistance) {
                    x = (x / distance) * maxDistance;
                    y = (y / distance) * maxDistance;
                }
                
                moveKnob.style.transform = `translate(${x}px, ${y}px)`;
                
                // å½’ä¸€åŒ–åˆ° -1 åˆ° 1
                const normalizedX = x / maxDistance;
                const normalizedY = -y / maxDistance; // Yè½´åè½¬
                
                moveJoystickData = {
                    x: normalizedX,
                    y: normalizedY
                };
                
                moveJoystickActive = Math.abs(normalizedX) > 0.1 || Math.abs(normalizedY) > 0.1;
                updateActiveIndicators();
            }

            function handleEnd() {
                isDragging = false;
                moveKnob.style.transform = 'translate(0px, 0px)';
                
                moveJoystickData = { x: 0, y: 0 };
                moveJoystickActive = false;
                updateActiveIndicators();
            }

            // è§¦æ‘¸äº‹ä»¶
            moveJoystick.addEventListener('touchstart', handleStart, { passive: false });
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);

            // é¼ æ ‡äº‹ä»¶ï¼ˆç”¨äºè°ƒè¯•ï¼‰
            moveJoystick.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
        }

        // è®¾ç½®æ—‹è½¬æŒ‰é’®
        function setupRotationButtons() {
            // å·¦æ—‹è½¬æŒ‰é’®ï¼ˆé€†æ—¶é’ˆï¼‰
            function startLeftRotation() {
                rotationData.direction = -1; // é€†æ—¶é’ˆ
                rotationActive = true;
                rotateLeft.classList.add('active');
                updateActiveIndicators();
                
                // è§¦è§‰åé¦ˆ
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }

            function stopLeftRotation() {
                rotationData.direction = 0;
                rotationActive = false;
                rotateLeft.classList.remove('active');
                updateActiveIndicators();
            }

            // å³æ—‹è½¬æŒ‰é’®ï¼ˆé¡ºæ—¶é’ˆï¼‰
            function startRightRotation() {
                rotationData.direction = 1; // é¡ºæ—¶é’ˆ
                rotationActive = true;
                rotateRight.classList.add('active');
                updateActiveIndicators();
                
                // è§¦è§‰åé¦ˆ
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }

            function stopRightRotation() {
                rotationData.direction = 0;
                rotationActive = false;
                rotateRight.classList.remove('active');
                updateActiveIndicators();
            }

            // å·¦æŒ‰é’®äº‹ä»¶
            rotateLeft.addEventListener('touchstart', startLeftRotation, { passive: false });
            rotateLeft.addEventListener('touchend', stopLeftRotation, { passive: false });
            rotateLeft.addEventListener('mousedown', startLeftRotation);
            rotateLeft.addEventListener('mouseup', stopLeftRotation);
            rotateLeft.addEventListener('mouseleave', stopLeftRotation);

            // å³æŒ‰é’®äº‹ä»¶
            rotateRight.addEventListener('touchstart', startRightRotation, { passive: false });
            rotateRight.addEventListener('touchend', stopRightRotation, { passive: false });
            rotateRight.addEventListener('mousedown', startRightRotation);
            rotateRight.addEventListener('mouseup', stopRightRotation);
            rotateRight.addEventListener('mouseleave', stopRightRotation);

            // é˜²æ­¢é»˜è®¤è¡Œä¸º
            rotateLeft.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
            rotateRight.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
        }

        // æ›´æ–°æ´»åŠ¨æŒ‡ç¤ºå™¨
        function updateActiveIndicators() {
            if (moveJoystickActive) {
                moveIndicator.classList.add('show');
            } else {
                moveIndicator.classList.remove('show');
            }

            if (rotationActive) {
                rotateIndicator.classList.add('show');
                rotateIndicator.textContent = rotationData.direction > 0 ? 'é¡ºæ—¶é’ˆæ—‹è½¬...' : 'é€†æ—¶é’ˆæ—‹è½¬...';
            } else {
                rotateIndicator.classList.remove('show');
            }
        }

        // æ§åˆ¶å¾ªç¯
        function startControlLoop() {
            setInterval(function() {
                if (isConnected && episodeActive) {
                    sendControlData();
                }
            }, 50); // 20Hz
        }

        // å‘é€æ§åˆ¶æ•°æ®
        function sendControlData() {
            const controlData = {
                linear_x: moveJoystickData.x || 0,
                linear_y: moveJoystickData.y || 0,
                angular_z: rotationData.direction || 0, // ä½¿ç”¨æ–¹å‘å€¼è€Œä¸æ˜¯å½’ä¸€åŒ–å€¼
                timestamp: Date.now()
            };

            socket.emit('base_control', controlData);
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionIndicator.classList.add('connected');
                connectionText.textContent = 'å·²è¿æ¥';
            } else {
                connectionIndicator.classList.remove('connected');
                connectionText.textContent = 'è¿æ¥ä¸­...';
            }
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatusDisplay(data) {
            if (data.position) {
                positionX.textContent = `${data.position.x.toFixed(2)} m`;
                positionY.textContent = `${data.position.y.toFixed(2)} m`;
                positionTheta.textContent = `${(data.position.theta * 180 / Math.PI).toFixed(1)}Â°`;
            }

            if (data.velocity) {
                const linearSpeed = Math.sqrt(data.velocity.vx * data.velocity.vx + data.velocity.vy * data.velocity.vy);
                linearVelocity.textContent = `${linearSpeed.toFixed(2)} m/s`;
                angularVelocity.textContent = `${data.velocity.wz.toFixed(2)} rad/s`;
            }

            if (data.emergency_stop) {
                robotStatus.textContent = 'ç´§æ€¥åœæ­¢';
                robotStatus.style.color = '#ff4444';
            } else if (episodeActive) {
                robotStatus.textContent = 'è¿è¡Œä¸­';
                robotStatus.style.color = '#00FF88';
            } else {
                robotStatus.textContent = 'å¾…æœº';
                robotStatus.style.color = '#ffbb33';
            }
        }

        // æ§åˆ¶æŒ‰é’®å‡½æ•°
        function startEpisode() {
            socket.emit('episode_control', { action: 'start' });
        }

        function stopEpisode() {
            socket.emit('episode_control', { action: 'stop' });
        }

        function resetEnvironment() {
            socket.emit('episode_control', { action: 'reset' });
        }

        function handleEmergencyStop() {
            socket.emit('base_stop');
            emergencyStopActivated();
            
            // è§¦è§‰åé¦ˆ
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        function emergencyStopActivated() {
            episodeActive = false;
            moveJoystickData = { x: 0, y: 0 };
            rotationData = { direction: 0 };
            moveJoystickActive = false;
            rotationActive = false;
            updateControlButtons();
            updateActiveIndicators();
            
            // é‡ç½®æŒ‰é’®çŠ¶æ€
            rotateLeft.classList.remove('active');
            rotateRight.classList.remove('active');
            
            // è§†è§‰åé¦ˆ
            document.body.style.background = 'linear-gradient(135deg, #ff4444 0%, #cc0000 100%)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 1000);
        }

        // æ›´æ–°æ§åˆ¶æŒ‰é’®çŠ¶æ€
        function updateControlButtons() {
            startBtn.disabled = episodeActive;
            stopBtn.disabled = !episodeActive;
        }

        // é€Ÿåº¦æ§åˆ¶å‡½æ•°
        function updateLinearSpeed() {
            linearSpeedScale = parseFloat(linearSpeedSlider.value);
            linearSpeedValue.textContent = `${Math.round(linearSpeedScale * 100)}%`;
            
            socket.emit('speed_config', {
                linear_scale: linearSpeedScale,
                angular_scale: angularSpeedScale
            });
        }

        function updateAngularSpeed() {
            angularSpeedScale = parseFloat(angularSpeedSlider.value);
            angularSpeedValue.textContent = `${Math.round(angularSpeedScale * 100)}%`;
            
            socket.emit('speed_config', {
                linear_scale: linearSpeedScale,
                angular_scale: angularSpeedScale
            });
        }

        // é”™è¯¯å¤„ç†
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e);
        });
    </script>
